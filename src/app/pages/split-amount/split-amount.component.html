<div class="card card-custom">
  <form data-kt-search-element="form" class="w-100 position-relative mb-3" autocomplete="off"
    [formGroup]="resetFormGroup">
    <h5 class="mt-4 mb-3 text-left" style="margin: 10px;">Split  amount group</h5>
    <div class="mb-10 fv-row" style="margin: 10px;">Total Amount
      <input type="text" class="form-control form-control-lg form-control-solid" name="Total Amount " value=""   formControlName="totalAmount"
        placeholder="Total Amount" data-kt-search-element="input" />
    </div>
    <div class="row" style="width: 100%; ">
      <div style="margin: 10px; ">Member Name
        <select class="form-select form-select-solid" data-kt-select2="true"
          data-allow-clear="true"   formControlName="memberName" placeholder="Select Member Name">
          <option selected value="Pawani Suriyaarachchi">Pawani Suriyaarachchi</option>
          <option value="Piyumi Herath">Piyumi Herath</option>
          <option value="Nuwani Perera">Nuwani Perera</option>
          <option value="Kapila Jayawardena">Kapila Jayawardena</option>
        </select>
      </div>
      <div style="margin: 10px;">Divide Type
        <select class="form-select form-select-solid" data-kt-select2="true" data-placeholder="Select divide type"
          data-allow-clear="true"  formControlName="type">
          <option selected value="PERCENTAGE">Precentage</option>
          <option value="FIXED">Fixed</option>
        </select>
      </div>
      <div style="margin: 10px;">Value
      <input type="text" class="form-control form-control-lg form-control-solid" name="value" value=""
        placeholder="value" data-kt-search-element="input"  formControlName="value"/>
      </div>
    </div>
    <div class="mt-3" style="margin: 10px;">
        <button type="submit" mat-flat-button class="gap-reset-btn gap-btn gap-btn--md gap-btn--width-100 gap-btn--primary"
          (click)="addMember()">
         Add Member
        </button>
      </div>
  </form>
</div>

     <h3 style="margin-top: 10px">Added member details</h3>
    </div>

      <div class="card-body">
          <!-- begin::Header -->
          <div class="tab-pane">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

              <ng-container matColumnDef="type">

              </ng-container>

              <ng-container matColumnDef="value">

            <!-- Position Column -->
            <ng-container matColumnDef="totalAmount">
              <th mat-header-cell *matHeaderCellDef> Total Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="divideType">
              <th mat-header-cell *matHeaderCellDef> Divide Type </th>
              <td mat-cell *matCellDef="let element"> {{element.divideType}} </td>
            </ng-container>


            <!-- Symbol Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
